name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dsynth
            asset_name: dsynth-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dsynth.exe
            asset_name: dsynth-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Windows git longpaths
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          git config --global core.longpaths true

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo (registry/git/target)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
          
      - name: Build Standalone (with verbose output)
        timeout-minutes: 90
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
        run: cargo build --release --bin dsynth --features standalone --target ${{ matrix.target }} -v

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Build CLAP Plugin (macOS)
        timeout-minutes: 90
        id: clap_build
        if: matrix.os == 'macos-latest'
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: ./scripts/bundle_clap_macos.sh

      - name: Build CLAP Plugin (Windows)
        timeout-minutes: 90
        id: clap_build_windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: |
          cmd /c scripts\bundle_clap_windows.bat

      - name: Build Kick CLAP Plugin (macOS)
        timeout-minutes: 90
        id: kick_clap_build
        if: matrix.os == 'macos-latest'
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: ./scripts/bundle_kick_clap_macos.sh

      - name: Build Kick CLAP Plugin (Windows)
        timeout-minutes: 90
        id: kick_clap_build_windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: |
          cmd /c scripts\bundle_kick_clap_windows.bat

      - name: Build Voice CLAP Plugin (macOS)
        timeout-minutes: 90
        id: voice_clap_build
        if: matrix.os == 'macos-latest'
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: ./scripts/bundle_voice_clap_macos.sh

      - name: Build Voice CLAP Plugin (Windows)
        timeout-minutes: 90
        id: voice_clap_build_windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
          TARGET: ${{ matrix.target }}
        run: |
          cmd /c scripts\bundle_voice_clap_windows.bat

      - name: Create Plugin Bundles (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p bundles
          cp "target/bundled/DSynth.clap" "bundles/"
          tar -czf "bundles/DSynth-${{ matrix.target }}-clap.tar.gz" -C bundles DSynth.clap

      - name: Create Kick Plugin Bundles (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p bundles
          cp "target/bundled/DSynthKick.clap" "bundles/"
          tar -czf "bundles/DSynthKick-${{ matrix.target }}-clap.tar.gz" -C bundles DSynthKick.clap

      - name: Create Voice Plugin Bundles (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p bundles
          cp "target/bundled/DSynthVoice.clap" "bundles/"
          tar -czf "bundles/DSynthVoice-${{ matrix.target }}-clap.tar.gz" -C bundles DSynthVoice.clap

      - name: Create Plugin Bundles (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundles
          $env:TARGET = "${{ matrix.target }}"
          cmd /c scripts\bundle_clap_windows.bat
          Copy-Item "target\bundled\DSynth.clap" "bundles\DSynth.clap" -Force
          Compress-Archive -Path "bundles\DSynth.clap" -DestinationPath "bundles\DSynth-${{ matrix.target }}-clap.zip" -Force

      - name: Create Kick Plugin Bundles (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundles
          $env:TARGET = "${{ matrix.target }}"
          cmd /c scripts\bundle_kick_clap_windows.bat
          Copy-Item "target\bundled\DSynthKick.clap" "bundles\DSynthKick.clap" -Force
          Compress-Archive -Path "bundles\DSynthKick.clap" -DestinationPath "bundles\DSynthKick-${{ matrix.target }}-clap.zip" -Force

      - name: Create Voice Plugin Bundles (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundles
          $env:TARGET = "${{ matrix.target }}"
          cmd /c scripts\bundle_voice_clap_windows.bat
          Copy-Item "target\bundled\DSynthVoice.clap" "bundles\DSynthVoice.clap" -Force
          Compress-Archive -Path "bundles\DSynthVoice.clap" -DestinationPath "bundles\DSynthVoice-${{ matrix.target }}-clap.zip" -Force

      - name: Upload CLAP Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DSynth-${{ matrix.target }}-clap
          path: bundles/DSynth-${{ matrix.target }}-clap.*

      - name: Upload Kick CLAP Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DSynthKick-${{ matrix.target }}-clap
          path: bundles/DSynthKick-${{ matrix.target }}-clap.*

      - name: Upload Voice CLAP Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DSynthVoice-${{ matrix.target }}-clap
          path: bundles/DSynthVoice-${{ matrix.target }}-clap.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
          body: |
            ## DSynth Release
            
            ### Standalone Applications
            - `dsynth-macos-arm64` - macOS Apple Silicon
            - `dsynth-windows-x86_64.exe` - Windows 64-bit
            
            ### CLAP Plugins
            - `DSynth-*-clap.tar.gz` / `.zip` - DSynth CLAP plugin for macOS and Windows
            - `DSynthKick-*-clap.tar.gz` / `.zip` - DSynth Kick CLAP plugin for macOS and Windows
            - `DSynthVoice-*-clap.tar.gz` / `.zip` - DSynth Voice CLAP plugin for macOS and Windows
            
            ### Installation
            
            **Standalone:** Just run the executable
            
            **CLAP Plugins:**
            - macOS: Extract and copy to `~/Library/Audio/Plug-Ins/CLAP/`
            - Windows: Extract and copy to `C:\Program Files\Common Files\CLAP\`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
