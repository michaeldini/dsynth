name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dsynth
            asset_name: dsynth-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dsynth
            asset_name: dsynth-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dsynth.exe
            asset_name: dsynth-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Windows git longpaths
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          git config --global core.longpaths true

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo (registry/git/target)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
          
      - name: Build Standalone (with verbose output)
        timeout-minutes: 90
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
        run: cargo build --release --bin dsynth --no-default-features --features standalone,simd --target ${{ matrix.target }} -v

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Stage standalone artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "dist/${{ matrix.asset_name }}"

      - name: Stage standalone artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}" "dist\${{ matrix.asset_name }}"

      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Build VST Plugin
        timeout-minutes: 90
        env:
          CARGO_INCREMENTAL: 0
          RUST_BACKTRACE: 1
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 10
        run: cargo build --release --lib --no-default-features --features vst,simd --target ${{ matrix.target }} -v

      - name: Create Plugin Bundles (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p bundles

          VERSION="${GITHUB_REF_NAME#v}"
          
          # VST3 Bundle
          VST3_BUNDLE="bundles/DSynth.vst3"
          mkdir -p "$VST3_BUNDLE/Contents/MacOS"
          mkdir -p "$VST3_BUNDLE/Contents/Resources"
          cp "target/${{ matrix.target }}/release/libdsynth.dylib" "$VST3_BUNDLE/Contents/MacOS/DSynth"
          echo "BNDL????" > "$VST3_BUNDLE/Contents/PkgInfo"
          
          cat > "$VST3_BUNDLE/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>DSynth</string>
              <key>CFBundleIdentifier</key>
              <string>com.dsynth.vst3</string>
              <key>CFBundleName</key>
              <string>DSynth</string>
              <key>CFBundlePackageType</key>
              <string>BNDL</string>
              <key>CFBundleShortVersionString</key>
              <string>__VERSION__</string>
          </dict>
          </plist>
          EOF

          perl -pi -e "s/__VERSION__/$VERSION/g" "$VST3_BUNDLE/Contents/Info.plist"
          
          # CLAP Bundle
          CLAP_BUNDLE="bundles/DSynth.clap"
          mkdir -p "$CLAP_BUNDLE/Contents/MacOS"
          cp "target/${{ matrix.target }}/release/libdsynth.dylib" "$CLAP_BUNDLE/Contents/MacOS/DSynth"
          echo "BNDL????" > "$CLAP_BUNDLE/Contents/PkgInfo"
          
          cat > "$CLAP_BUNDLE/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>DSynth</string>
              <key>CFBundleIdentifier</key>
              <string>com.dsynth.clap</string>
              <key>CFBundleName</key>
              <string>DSynth</string>
              <key>CFBundlePackageType</key>
              <string>BNDL</string>
              <key>CFBundleShortVersionString</key>
              <string>__VERSION__</string>
          </dict>
          </plist>
          EOF

          perl -pi -e "s/__VERSION__/$VERSION/g" "$CLAP_BUNDLE/Contents/Info.plist"
          
          # Create archives
          cd bundles
          tar -czf DSynth-${{ matrix.target }}-vst3.tar.gz DSynth.vst3
          tar -czf DSynth-${{ matrix.target }}-clap.tar.gz DSynth.clap

      - name: Create Plugin Bundles (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundles

          $version = "${{ github.ref_name }}" -replace '^v',''
          
          # VST3 Bundle
          $vst3Bundle = "bundles\DSynth.vst3"
          New-Item -ItemType Directory -Force -Path "$vst3Bundle\Contents\x86_64-win"
          Copy-Item "target\${{ matrix.target }}\release\dsynth.dll" "$vst3Bundle\Contents\x86_64-win\DSynth.vst3"
          
          @"
          {
            "Name": "DSynth",
            "Version": "$version",
            "Factory Info": {
              "Vendor": "DSynth",
              "URL": "",
              "E-Mail": ""
            },
            "Compatibility": {
              "Classes": [
                {
                  "CID": "44535374445300000000000000000000"
                }
              ]
            }
          }
          "@ | Out-File -Encoding utf8 "$vst3Bundle\Contents\x86_64-win\moduleinfo.json"
          
          # CLAP Bundle
          $clapBundle = "bundles\DSynth.clap"
          New-Item -ItemType Directory -Force -Path $clapBundle
          Copy-Item "target\${{ matrix.target }}\release\dsynth.dll" "$clapBundle\DSynth.clap"
          
          # Create archives
          Compress-Archive -Path "$vst3Bundle" -DestinationPath "bundles\DSynth-${{ matrix.target }}-vst3.zip"
          Compress-Archive -Path "$clapBundle\DSynth.clap" -DestinationPath "bundles\DSynth-${{ matrix.target }}-clap.zip"

      - name: Upload VST3 Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DSynth-${{ matrix.target }}-vst3
          path: bundles/DSynth-${{ matrix.target }}-vst3.*

      - name: Upload CLAP Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DSynth-${{ matrix.target }}-clap
          path: bundles/DSynth-${{ matrix.target }}-clap.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
          body: |
            ## DSynth Release
            
            ### Standalone Applications
            - `dsynth-macos-x86_64` - macOS Intel
            - `dsynth-macos-arm64` - macOS Apple Silicon
            - `dsynth-windows-x86_64.exe` - Windows 64-bit
            
            ### VST3 Plugins
            - `DSynth-*-vst3.tar.gz` / `.zip` - VST3 plugins for macOS and Windows
            
            ### CLAP Plugins
            - `DSynth-*-clap.tar.gz` / `.zip` - CLAP plugins for macOS and Windows
            
            ### Installation
            
            **Standalone:** Just run the executable
            
            **Plugins:**
            - macOS: Extract and copy to `~/Library/Audio/Plug-Ins/VST3/` or `/CLAP/`
            - Windows: Extract and copy to `C:\Program Files\Common Files\VST3\` or `\CLAP\`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
